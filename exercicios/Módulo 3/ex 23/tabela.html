<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        
             
        table {
            width: 400px;
            border-collapse: collapse;
            height: 400px;
            
        }
        .numero {
            text-align: right;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1> 
        Minha primeira tabela
    </h1>
    <table>
       <tr >
           
            <td>A1
            <td>B1
            <td class="numero">C1
        </tr>  
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr >
          <td >A3</td>
          <td>B3</td>
          <td class="numero">C3</td>  
        </tr>
        <tr></tr>
        <td>A4</td>
        <td>B4</td>
        <td class="numero">C4</td>
        <tr>
          
    </table>
    
</body>
</html>
